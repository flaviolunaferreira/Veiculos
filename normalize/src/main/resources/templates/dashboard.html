<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normalize - Dashboard de Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .logs-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logs-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .btn-success:hover {
            transform: scale(1.05);
        }

        .log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .log-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .log-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .log-table tr:hover {
            background: #f8f9ff;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .json-preview {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .refresh-indicator {
            display: inline-block;
            margin-left: 10px;
            color: #667eea;
            font-weight: normal;
            font-size: 0.9em;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Normalize Dashboard</h1>
            <p>Monitoramento em tempo real dos logs de an√°lise de ve√≠culos</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total de Logs</h3>
                <div class="value" id="totalLogs">-</div>
            </div>
            <div class="stat-card">
                <h3>√öltimo Log</h3>
                <div class="value" style="font-size: 1.2em;" id="lastLog">-</div>
            </div>
            <div class="stat-card">
                <h3>Auto-Refresh</h3>
                <div class="value" style="font-size: 1.2em;">
                    <span id="autoRefreshStatus">‚úÖ Ativo</span>
                </div>
            </div>
            <div class="stat-card">
                <h3>Status</h3>
                <div class="value" style="font-size: 1.2em;">
                    <span id="connectionStatus">üü¢ Online</span>
                </div>
            </div>
        </div>

        <div class="logs-section">
            <h2>Logs Recentes <span class="refresh-indicator" id="refreshIndicator"></span></h2>
            <div class="controls">
                <button class="btn btn-primary" onclick="loadLogs()">üîÑ Atualizar Agora</button>
                <button class="btn btn-success" onclick="toggleAutoRefresh()">‚è∏Ô∏è Pausar Auto-Refresh</button>
                <button class="btn btn-primary" onclick="window.open('/actuator/health', '_blank')">üè• Health Check</button>
                <button class="btn btn-primary" onclick="window.open('http://localhost:9411', '_blank')">üîç Zipkin</button>
            </div>

            <div id="logsContainer">
                <div class="loading">‚è≥ Carregando logs...</div>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshEnabled = true;
        let refreshInterval;

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR');
        }

        function formatJson(jsonString) {
            try {
                const obj = JSON.parse(jsonString);
                return JSON.stringify(obj, null, 2).substring(0, 100) + '...';
            } catch {
                return jsonString;
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/logs/stats');
                const stats = await response.json();
                document.getElementById('totalLogs').textContent = stats.totalLogs;
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
                document.getElementById('connectionStatus').textContent = 'üî¥ Offline';
            }
        }

        async function loadLatest() {
            try {
                const response = await fetch('/api/logs/latest');
                if (response.ok) {
                    const log = await response.json();
                    const lastTime = new Date(log.timestamp);
                    const now = new Date();
                    const diffSeconds = Math.floor((now - lastTime) / 1000);
                    document.getElementById('lastLog').textContent = diffSeconds < 60 ?
                        `${diffSeconds}s atr√°s` :
                        `${Math.floor(diffSeconds / 60)}min atr√°s`;
                } else {
                    document.getElementById('lastLog').textContent = 'Nenhum';
                }
            } catch (error) {
                console.error('Erro ao carregar √∫ltimo log:', error);
            }
        }

        async function loadLogs() {
            const indicator = document.getElementById('refreshIndicator');
            indicator.innerHTML = '<span class="spinner">üîÑ</span> Atualizando...';

            try {
                const response = await fetch('/api/logs?size=10');
                const data = await response.json();

                const container = document.getElementById('logsContainer');

                if (data.content.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 4em;">üì≠</div>
                            <h3>Nenhum log encontrado</h3>
                            <p>Os logs aparecer√£o aqui quando mensagens forem consumidas do Kafka</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <table class="log-table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Tipo/Valor</th>
                                    <th>VIN</th>
                                    <th>Restri√ß√µes</th>
                                    <th>Custo</th>
                                    <th>Trace ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.content.map(log => `
                                    <tr>
                                        <td>${formatDate(log.timestamp)}</td>
                                        <td>
                                            <span class="badge badge-info">${log.idInputType}</span><br>
                                            <small>${log.idInputValue}</small>
                                        </td>
                                        <td><code>${log.vinCanonical}</code></td>
                                        <td>
                                            <span class="badge ${log.hasConstraints ? 'badge-danger' : 'badge-success'}">
                                                ${log.hasConstraints ? '‚ö†Ô∏è Sim' : '‚úÖ N√£o'}
                                            </span>
                                        </td>
                                        <td>R$ ${(log.estimatedCostCents / 100).toFixed(2)}</td>
                                        <td><small>${log.traceId || 'N/A'}</small></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                }

                document.getElementById('connectionStatus').textContent = 'üü¢ Online';
                indicator.textContent = `Atualizado √†s ${new Date().toLocaleTimeString('pt-BR')}`;
            } catch (error) {
                console.error('Erro ao carregar logs:', error);
                document.getElementById('logsContainer').innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 4em;">‚ùå</div>
                        <h3>Erro ao carregar logs</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                document.getElementById('connectionStatus').textContent = 'üî¥ Offline';
                indicator.textContent = 'Erro na atualiza√ß√£o';
            }
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const btn = event.target;

            if (autoRefreshEnabled) {
                btn.innerHTML = '‚è∏Ô∏è Pausar Auto-Refresh';
                btn.className = 'btn btn-success';
                document.getElementById('autoRefreshStatus').textContent = '‚úÖ Ativo';
                startAutoRefresh();
            } else {
                btn.innerHTML = '‚ñ∂Ô∏è Iniciar Auto-Refresh';
                btn.className = 'btn btn-primary';
                document.getElementById('autoRefreshStatus').textContent = '‚è∏Ô∏è Pausado';
                stopAutoRefresh();
            }
        }

        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                if (autoRefreshEnabled) {
                    loadLogs();
                    loadStats();
                    loadLatest();
                }
            }, 3000); // Atualiza a cada 3 segundos
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Inicializa√ß√£o
        window.addEventListener('load', () => {
            loadLogs();
            loadStats();
            loadLatest();
            startAutoRefresh();
        });
    </script>
</body>
</html>
